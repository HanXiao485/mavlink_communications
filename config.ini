[DEFAULT]
# 波特率设置 (需与QGC一致)
BAUD_RATE = 115200

# Windows专用设置
WIN_COM_PORT = 3

[DATA_STREAMS]
# 数据流频率 (Hz)
ATTITUDE = 50
GPS = 5
STATUS = 1

[WIFI]
# 飞控端IP地址（需在路由器查看）
FC_IP = 0.0.0.0  
# 飞控UDP端口（需与数传模块设置一致）
FC_PORT = 14550  

[NETWORK]
# 本地绑定端口（可选）
LOCAL_PORT = 14551  
# 连接超时时间（秒）
TIMEOUT = 5

[MAVLINK]
# 地面站默认ID
SOURCE_SYSTEM = 255     

[LOGGING]
# 启用日志记录
ENABLED = True
# 日志文件路径          
PATH = ./telemetry.log  

[MOTOR]
# 电机最大转速（需与飞控参数一致）
MAX_RPM = 2000

[SAFETY]
# 允许外部控制（必须设置为1）
ENABLE_EXTERNAL_CTRL = 1